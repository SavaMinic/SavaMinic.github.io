# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:            Sava Minić
subtitle:         Game Development Ninja
#email:            minic.sava@gmail.com
description:      Check out Sava Minic`s game jamming projects.
baseurl:          '' # The subpath of your site, e.g. /blog
url:              'http://sava.ninja' # The base hostname & protocol for your site
github_username:  savaminic
facebook_username: SavaMinic
linkedin_name:    savaminic
instagram_username: minic.sava
#twitter_username: savaminic

markdown:  kramdown
permalink: pretty
paginate:  100

extlinks:
  attributes: {target: _blank}

plugins:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-sitemap

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

sass:
  style: compressed

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

# Authors
authors:
